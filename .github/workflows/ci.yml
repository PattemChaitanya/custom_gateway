name: CI

on:
  push:
    branches: [ feat/user, main, master ]
  pull_request:
    branches: [ feat/user, main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        working-directory: backend
        run: |
          python -m pip install ruff
          ruff check .

      - name: Check required secrets
        working-directory: backend
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          REFRESH_TOKEN_SALT: ${{ secrets.REFRESH_TOKEN_SALT }}
        run: |
          if [ -z "$JWT_SECRET" ]; then echo "Missing required secret: JWT_SECRET"; exit 1; fi
          if [ -z "$REFRESH_TOKEN_SALT" ]; then echo "Missing required secret: REFRESH_TOKEN_SALT"; exit 1; fi

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test_dev.db
        run: |
          python -m alembic -c alembic.ini upgrade head

      - name: Run tests
        working-directory: backend
        run: |
          pytest -q
